services:
  postgres:
    image: postgres:16-alpine
    container_name: stock_pipeline_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock_pipeline_pgadmin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock_network

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: stock_pipeline_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./data:/data
      - ./logs:/logs
      - ./reports:/reports
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock_network
    command: tail -f /dev/null

networks:
  stock_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
